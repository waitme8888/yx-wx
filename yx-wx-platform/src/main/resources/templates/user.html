<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>用户管理</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <meta name="apple-mobile-web-app-title" content="Amaze UI"/>
    <link rel="stylesheet" href="/css/amazeui.min.css"/>
    <link rel="stylesheet" href="/css/admin.css"/>
    <link rel="stylesheet" href="/css/app.css"/>
</head>

<body style="overflow-y: hidden;">

<div class="tpl-portlet-components">

    <div class="tpl-block">
        <div class="am-g">
            <div class="am-u-sm-12 am-u-md-6">
                <div class="am-btn-toolbar">
                    <div class="am-btn-group am-btn-group-xs">
                        <button type="button" class="am-btn am-btn-default am-btn-success" onclick="addUser(-1);">
                            <span class="am-icon-plus"></span> 新增
                        </button>
                        <button type="button" class="am-btn am-btn-default am-btn-danger">
                            <span class="am-icon-trash-o"></span> 删除
                        </button>
                    </div>
                </div>
            </div>
            <div class="am-u-sm-12 am-u-md-3">
                <div class="am-form-group">
                    <select id="searchType" data-am-selected="{btnSize: 'sm'}">
                        <option value="username">用户名</option>
                        <option value="realname">姓名</option>
                        <option value="email">Email</option>
                        <option value="tel">联系电话</option>
                    </select>
                </div>
            </div>
            <div class="am-u-sm-12 am-u-md-3">
                <div class="am-input-group am-input-group-sm">
                    <input id="searchValue" type="text" class="am-form-field"/>
                    <span class="am-input-group-btn">
                    <button class="am-btn am-btn-default am-btn-success tpl-am-btn-success am-icon-search"
                            type="button" onclick="getUsers();"></button>
                    </span>
                </div>
            </div>
        </div>
        <div class="am-g">
            <div class="am-u-sm-12">
                <form class="am-form">
                    <table class="am-table am-table-striped am-table-hover table-main">
                        <thead>
                        <tr>
                            <th class="table-check"><input type="checkbox" class="tpl-table-fz-check"/></th>
                            <th class="table-id">ID</th>
                            <th>用户名</th>
                            <th>用户类型</th>
                            <th>真实姓名</th>
                            <th>QQ</th>
                            <th>Email</th>
                            <th>联系电话</th>
                            <th class="table-set">操作</th>
                        </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                    <div class="am-cf">
                        <div class="am-fr">
                            <ul class="am-pagination tpl-pagination"></ul>
                        </div>
                    </div>
                    <!--<hr/>-->
                </form>
            </div>
        </div>
    </div>
    <!--<div class="tpl-alert"></div>-->
</div>

<script src="/js/jquery.min.js"></script>
<script src="/js/amazeui.min.js"></script>
<script src="/js/amazeui.dialog.js"></script>
<script src="/js/common.js"></script>
<script src="/js/user.js"></script>

</body>

</html>
